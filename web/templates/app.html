{% extends 'layout.html' %}

{% block body %}
  <div id="mainContent">
    <h1>G-Dis WiFi Setup</h1>
    <div class="wifiIcon"></div>
        <p align="center"><label>&nbsp;</label></p>
    <form action="{{ url_for('save_credentials') }}" method=post>
      <ul>
        <li><label for="ssid">Select WiFi or Enter SSID</label></li>

	<input type="text" name="ssid" list="ssid", class="wifiNetworkInputs">
	<datalist id="ssid">
 	 {% for ssid in wifi_ap_array %}
  	<option value='{{ ssid }}'>{{ ssid }}</option>
 	 {% endfor %}
	</datalist>

        <li><label for="wifi_key">Enter Wifi password</label></li>
        <li><input type="password" name="wifi_key", class="wifiNetworkInputs"></li>
         <p align="center"><label>&nbsp;</label></p>
         <p align="center"><label>&nbsp;</label></p>
        <input type="submit", class="wifiConnectButton">
      </ul>
    </form>
  </div>
{% endblock %}
